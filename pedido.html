<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido</title>
</head>
<body>
    <h1>Pedido</h1>
    <div id="pedido-container"></div>
    
    <script>
        // Função para obter os pedidos e o número da mesa do localStorage e exibir na página
        function exibirPedidos() {
            const pedidoContainer = document.getElementById('pedido-container');
            const cart = JSON.parse(localStorage.getItem('cart'));
            const mesaNumero = localStorage.getItem('mesaNumero');
            
            if (!cart || cart.length === 0) {
                pedidoContainer.innerHTML = '<p>Carrinho vazio.</p>';
                return;
            }
            
            cart.forEach(item => {
                const itemElement = document.createElement('div');
                itemElement.innerHTML = `
                    <p>Produto: ${item.name} - Quantidade: ${item.quantity}</p>
                `;
                pedidoContainer.appendChild(itemElement);
            });

            // Adiciona o número da mesa ao final da lista de pedidos
            const mesaElement = document.createElement('div');
            mesaElement.innerHTML = `<p>Mesa: 1</p>`;
            pedidoContainer.appendChild(mesaElement);
        }

        // Chama a função para exibir os pedidos quando a página carrega
        window.onload = exibirPedidos;
    </script>
</body>
</html>
